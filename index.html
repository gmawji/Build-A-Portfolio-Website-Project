<!DOCTYPE html>
<html lang="en">
<head>
    <title>Udacity Portfolio</title>
    <meta charset="utf-8">
    <meta name="description" content="Udacity Project 2 Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Framework -->
    <link rel="stylesheet" href="css/main.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/fade.css">

    <!-- Get Responsive -->

<body>
    <!-- Grid for all elements. Like Bootstrap container -->
    <div class="grid">
        <!-- Header (Logo, Name, Role) -->
        <header class="row">
            <div class="col-6">
                <img class="fade-in one logo" src="img/logo.svg">
            </div>
            <div class="col-6">
                <h1 class="fade-in two name">Jane Doette</h1>
                <h3 class="fade-in two role">Front-End Ninja</h3>
            </header>
        <!-- Divider -->
        <hr class="fade-in three" />
        </div>
        <!-- Main Image -->
        <section class="row">
            <div class="col-12">
                <picture>
                    <img class ="fade-in four hvr-shadow mainimg"
                    src="img/main_1x.jpg"
                    srcset="img/main_small.jpg,
                            img/main_2x.jpg 2x">
                </picture>
            </div>
        </section>
        <!-- Featured Work Header -->
        <aside class="row">
            <div class="col-12">
                <h2 class="fade-in five featw">Featured Work</h2>
            </div>
        </aside>
        <!-- Featured Work Row -->
        <section class="row">
            <!-- Featured Work One -->
            <div class="col-12-xs col-4">
                <!-- Art Direction for 2x images -->
                <picture>
                    <img class="fade-in six hvr-shadow featimg"
                    src="img/appify.png"
                    srcset="img/appify_1x.png 1x,
                            img/appify_2x.png 2x">
                </picture>
                <h3 class="fade-in nine featname">Appify</h3>
                <p class="fade-in nine prjlink"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </div>
            <!-- Featured Work Two -->
            <div class="col-12-xs col-4">
                <!-- Art Direction for 2x images -->
                <picture>
                    <img class="fade-in seven hvr-shadow featimg"
                    src="img/sunflower.png"
                    srcset="img/sunflower_1x.png 1x,
                            img/sunflower_2x.png 2x">
                </picture>
                <h3 class="fade-in ten featname">Sunflower</h3>
                <p class="fade-in ten prjlink"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </div>
            <!-- Featured Work Three -->
            <div class="col-12-xs col-4">
                <!-- Art Direction for 2x images -->
                <picture>
                    <img class="fade-in eight hvr-shadow featimg"
                    src="img/bokeh.png"
                    srcset="img/bokeh_1x.png 1x,
                            img/bokeh_2x.png 2x">
                </picture>
                <h3 class="fade-in eleven featname">Bokeh</h3>
                <p class="fade-in eleven prjlink"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </div>
        </section>
    </div>

</html>
